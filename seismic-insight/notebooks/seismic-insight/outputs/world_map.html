<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Erdbeben-Weltkarte</title>
    <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    ></script>
    <script src="quake_data.js"></script>
</head>
<body>
<div id="map" style="width:100%;height:100vh;"></div>
<script>
    var map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);
    L.geoJSON(quakeData, {
        pointToLayer: function(feature, latlng) {
            return L.circleMarker(latlng, {
                radius: feature.properties.mag * 2
            });
        },
        onEachFeature: function(feature, layer) {
            layer.bindPopup(
                '<strong>Ort:</strong> ' + feature.properties.place +
                '<br><strong>Mag:</strong> ' + feature.properties.mag +
                '<br><strong>Zeit:</strong> ' +
                new Date(feature.properties.time).toUTCString()
            );
        }
    }).addTo(map);
</script>
</body>
</html>
